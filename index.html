<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
      <h1 class="text-center mt-4 mb-4">GIPHY PARTY</h1>
      <form class="form-inline d-flex justify-content-center mb-4">
        <input type="text" id="search" name="search" placeholder="Enter a search term" class="form-control mr-2"/>
        <input type="submit" class="btn btn-success" value="Search Giphy"/>
        <button id="remove" class="btn btn-danger ml-2">Remove Images</button>
      </form>
      <div id="gif-area" class="row">
      </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app-test.js"></script>
</body>

</html>
